<!DOCTYPE html>
<html lang="en">
    {% include "includes/head.html" %}
    <body>
        <div class="container page">
            {% include "includes/header.html" %}
            <div class="content mt-3">
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div class="alert alert-{% if category == 'message' %}warning{% else %}{{ category }}{% endif %}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
                {% block content %}{% endblock %}
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" defer></script>
        <script type="text/javascript" src="{{ url_for('static', filename='dist/all.min.js') }}" defer></script>
    </body>
</html>
