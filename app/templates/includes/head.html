<head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,800i" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/all.min.css') }}" rel="stylesheet">
