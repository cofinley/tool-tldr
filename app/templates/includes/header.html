<div id="header" class="d-flex justify-content-end mx-5">
    <div id="logo" class="ml-2 mr-auto">
        <a id="logo-link" href="/"><span class="logo-text-tool">tool</span> <span class="logo-text-tldr">tl;dr</span></a>
    </div>
    <div id="nav" class="align-items-end d-flex flex-column">
        <div id="nav-user-actions" class="d-flex flex-row">
        {% if current_user.is_authenticated %}
            <p class="nav-user-text-button"><a class="nav-user-link" href="{{ '/user/' ~ current_user.username }}">My Account</a></p>
            <p class="nav-user-text-button"><a class="nav-user-link" href="/auth/logout">Sign out</a></p>
        {% else %}
            <p class="nav-user-text-button"><a class="nav-user-link" href="/auth/login">Log in</a></p>
            <p class="nav-user-text-button"><a class="nav-user-link" href="/auth/register">Sign up</a></p>
        {% endif %}
    </div>
    <div id="links" class="d-flex flex-row">
        <span><a class="nav-link" href="/">home</a></span>
        <span><a class="nav-link" href="/explore">explore</a></span>
        <span><a class="nav-link" href="">about</a></span>
        <div id="search-input-group" class="input-group mb-5">
            <input id="search-input" class="form-control p-2" placeholder="Search">
        </div>
    </div>
    </div>
</div>
