{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block explore_style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/jqtree.css') }}">{% endblock %}
{% block explore_script %}
<script src="{{ url_for('static', filename='js/tree.jquery.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/explore_tree.js') }}" defer></script>
{% endblock %}

{% block content %}
<div id="explore-header">
    <h1 id="explore-title">{{ title }}</h1>
    <button id="collapse-button" type="button" class="btn btn-default">Collapse All</button>
</div>
<div id="explore-tree" data-url="/explore_nodes/"></div>
{% endblock %}
