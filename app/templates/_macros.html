{% macro edits_pagination_widget(pagination, endpoint, fragment, type, id) %}
<nav aria-label="Page navigation example">
    <ul class="pagination">
    <li{% if not pagination.has_prev %} class="page-item disabled"{% endif %}>
        <a class="page-link" tabindex="-1" href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.prev_num, type=type, id=id, **kwargs) }}{{ fragment }}{% else %}#{% endif %}">
            Previous
        </a>
    </li>
    {% for p in pagination.iter_pages() %}
        {% if p %}
            {% if p == pagination.page %}
            <li class="page-item active">
                <a class="page-link" href="{{ url_for(endpoint, page = p, type=type, id=id, **kwargs) }}{{ fragment }}">{{ p }}</a>
            </li>
            {% else %}
            <li>
                <a class="page-link" href="{{ url_for(endpoint, page = p, type=type, id=id, **kwargs) }}{{ fragment }}">{{ p }}</a>
            </li>
            {% endif %}
        {% else %}
        <li class="page-item disabled"><a class="page-link" href="#">&hellip;</a></li>
        {% endif %}
    {% endfor %}
    <li{% if not pagination.has_next %} class="page-item disabled"{% endif %}>
        <a class="page-link" href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.next_num, type=type, id=id, **kwargs) }}{{ fragment }}{% else %}#{% endif %}">
            Next
        </a>
    </li>
</ul>
</nav>
{% endmacro %}
