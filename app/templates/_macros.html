{% macro edits_pagination_widget(pagination, endpoint, fragment, type, id) %}
  <nav aria-label="Page navigation example">

    <ul class="pagination">
      <li{% if not pagination.has_prev %} class="page-item disabled"{% endif %}>
        <a class="page-link" tabindex="-1" href="
						{% if pagination.has_prev %}
							{% if endpoint == ".view_user_edits" %}
								{{ url_for(endpoint, page=pagination.prev_num, id=id, page_type=type, **kwargs) }}
							{% elif endpoint == ".view_tool_edits" or endpoint == "view_category_edits" %}
						    {{ url_for(endpoint, page=pagination.prev_num, id=id, **kwargs) }}
						  {% endif %}
						{{ fragment }}
						{% else %}#
						{% endif %}">
          Previous
        </a>
      </li>
      {% for p in pagination.iter_pages() %}
        {% if p %}
          {% if p == pagination.page %}
            <li class="page-item active">
              <a class="page-link"
                 href="
							    {% if endpoint == ".view_user_edits" %}
										{{ url_for(endpoint, page_number=p, page_type=type, id=id, **kwargs) }}
									{% elif endpoint == ".view_tool_edits" or endpoint == ".view_category_edits" %}
								    {{ url_for(endpoint, page_number=p, id=id, **kwargs) }}
									{% endif %}
									{{ fragment }}
							    ">{{ p }}
              </a>
            </li>
          {% else %}
            <li>
              <a class="page-link"
                 href="
										{% if endpoint == ".view_user_edits" %}
											{{ url_for(endpoint, page_number=p, page_type=type, id=id, **kwargs) }}
										{% elif endpoint == ".view_tool_edits" or endpoint == ".view_category_edits" %}
									    {{ url_for(endpoint, page_number=p, id=id, **kwargs) }}
										{% endif %}
									 {{ fragment }}">{{ p }}</a>
            </li>
          {% endif %}
        {% else %}
          <li class="page-item disabled"><a class="page-link" href="#">&hellip;</a></li>
        {% endif %}
      {% endfor %}
      <li{% if not pagination.has_next %} class="page-item disabled"{% endif %}>
        <a class="page-link" href="
						{% if pagination.has_next %}
							{% if endpoint == ".view_user_edits" %}
								{{ url_for(endpoint, page_number=pagination.next_num, id=id, page_type=type, **kwargs) }}
							{% elif endpoint == ".view_tool_edits" or endpoint == ".view_category_edits" %}
						    {{ url_for(endpoint, page_number=pagination.next_num, id=id, **kwargs) }}
					    {% endif %}
						{{ fragment }}{% else %}#{% endif %}">
          Next
        </a>
      </li>
    </ul>
  </nav>
{% endmacro %}
