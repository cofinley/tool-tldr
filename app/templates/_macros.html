{% macro page_header(type, obj) %}
  <div class="content-page-header">
    <h1 class="display-4 content-page-title">{{ obj.name }}</h1>
    <div id="edit-buttons">
      <a class="btn btn-lg btn-primary ml-auto mr-3" href="/{{ type }}/{{ obj.id }}/edit">Edit Page</a>
      <span id="view-edits-link" class="stretch-width-to-content mr-3">
        <a href="/{{ type }}/{{ obj.id }}/edits">View Edits</a>
      </span>
      <div class="dropdown content-page-header-dropdown">
        <a class="btn btn-secondary" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          ...
        </a>

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item"
             href="{{ url_for("comments.list_all", page_type=type, page_id=obj.id) }}">Discuss</a>
          {% if type == "categories" %}
          <a class="dropdown-item" href="{{ url_for(".add_new_tool", parent_category_id=obj.id) }}">Add a tool for this category</a>
          {% endif %}
          <a class="dropdown-item generate-shield" href="#">Generate shield</a>
        </div>
      </div>
    </div>
  </div>
{% endmacro %}
