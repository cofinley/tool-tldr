<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tool TL;DR</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
  </head>
  <body>
 	<div id="header">
		<div id="logo">
			<span class="logo-text-tool">tool</span> <span class="logo-text-tldr">tl;dr</span>
		</div>
        <div id="nav-user-actions">
            <p class="nav-user-text-button"><a href="">Log in</a></p>
            <p class="nav-user-text-button"><a href="">Sign up</a></p>
        </div>
		<div id="nav">
			<div id="links">
				<span><a class="nav-link" href="">home</a></span>
				<span><a class="nav-link" href="">browse</a></span>
				<span><a class="nav-link" href="">about</a></span>
			</div>
			<input type="text" id="search-bar">
			</input>
		</div>
        
	</div>
	<div id="content">
		<div id="tagline">
			<p>A community wiki for navigating programming tools in layman's terms.</p>
		</div>
        <input id="big-search-bar-text" type="text" placeholder="Search software tools" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search software tools'"></input>
		<div id="categories">
			<p id="category-title">Categories</p>
            <ul id="category-links">
				{% for category in categories %}
				<li><span class="category-list-item"><a href="">{{ category }}</a></span></li>
				{% endfor %}
            </ul>
		</div>
	</div>
  </body>
</html>
