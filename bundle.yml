css_all:
    filters: yui_css
    output: gen/packed.css
    contents:
        - css/bootstrap4.css
        - css/jqtree.css
js_all:
    filters: yui_js
    output: gen/packed.js
    contents:
        - js/alert.js
        - js/autocomplete.js

scss_all:
    filters: pyscss, yui_css
    output: gen/packed_scss.css
    contents:
        - scss/app/style.scss